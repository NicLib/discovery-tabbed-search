<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
jQuery(document).ready(function() {
    jQuery('.tabs .tab-links a').on('click', function(e)  {
        var currentAttrValue = jQuery(this).attr('href');
 
        // Show/Hide Tabs
        jQuery('.tabs ' + currentAttrValue).show().siblings().hide();
 
        // Change/remove current tab to active
        //jQuery(this).closest('h2').addClass('active').siblings().removeClass('active');
		$('.tabs .tab-links a.selected').removeClass('selected');
        $(this).addClass('selected');
 
        e.preventDefault();
    });
});
</script>
</head>
<div id="search-wrapper">
<div class="tabs">
    <div class="tab-links">
        <a href="#tab1" class="selected"><h2 class="fa fa-university"><br /><span class="tab-label">Juvenile</span></h2></a>
        <a href="#tab2"><h2 class="fa fa-book"><span class="tab-label"><br />Circulation</span></h2></a>
        <a href="#tab3"><h2 class="fa fa-list-alt"><span class="tab-label"><br />Articles</span></h2></a>
        <a href="#tab4"><h2 class="fa fa-headphones"><span class="tab-label"><br />Media</span></h2></a>
    </div>
 
    <div class="tab-content">
        <div id="tab1" class="tab active">            
             <form action="http://uindy.on.worldcat.org/search?" id="formjuvenile" class="windowForm" target="_blank">
                           <div id="search">
                           <div class="search-title">

                              <a id="advanced-search" title="Advanced Search" href="http://uindy.on.worldcat.org/advancedsearch" target="_blank">Advanced Search</a>

                              <h3>Juvenile & Illustrations</h3>        

                           </div>             

                           <div class="searchTerm">
                            <input placeholder="Find Juvenile books and illustrations" autofocus="autofocus" id="juvquery" class="searchbox" name="queryString">
							<input type="submit" class="headersubmit" id="juvenile" value="&#xf002;" title="Search">
                           </div>

                        </div>

                     </form>
        </div>
 
        <div id="tab2" class="tab">
            <form action="http://uindy.on.worldcat.org/search?" id="circform" target="_blank">
                           <div id="search">
                           <div class="search-title">

                              <a id="advanced-search" title="Advanced Search" href="http://uindy.on.worldcat.org/advancedsearch" target="_blank">Advanced Search</a>

                              <h3>Find <span id="search-name">Circulating Books</span></h3>        

                           </div>             

                           <div class="searchTerm">
                              <input type="hidden" name="sortKey" value="LIBRARY_PLUS_RELEVANCE">
                              <input placeholder="Find books" autofocus="autofocus" id="circulating" class="searchbox" name="queryString">
                              <input type="hidden" name="databaseList" value="638">
                              <input type="hidden" name="scope" value="">
                              <input type="hidden" name="format" value="Book">
                              <input type="hidden" name="subformat" value="Book%3A%3Abook_printbook">
                              <input type="hidden" name="subformat" value="Book::book_digital">
                              <input type="hidden" name="subformat" value="Book::book_thsis">
                              <input type="hidden" name="subformat" value="Book::book_mic">
                              <input type="hidden" name="subformat" value="Book::book_largeprint">
                              <input type="hidden" name="subformat" value="Book::book_braille">
                              <input type="hidden" name="subformat" value="Book::book_continuing">
							<input type="submit" class="headersubmit" id="circ" value="&#xf002;" title="Search">
                           </div>

                        </div>

                     </form>
        </div>
 
        <div id="tab3" class="tab">
            <form action="http://uindy.on.worldcat.org/search?" target="_blank">
                           <div id="search">
                           <div class="search-title">

                              <a id="advanced-search" title="Advanced Search" href="http://uindy.on.worldcat.org/advancedsearch" target="_blank">Advanced Search</a>

                              <h3>Find <span id="search-name">Articles</span></h3>        
                           </div>             
                           <div class="searchTerm">
                              <input id="realquery" placeholder="Find articles" autofocus="autofocus" id="query" class="searchbox" name="queryString">
                              <input type="hidden" name="databaseList" value="638">
                              <input type="hidden" name="changedFacet" value="format">
                              <input type="hidden" name="format" value="Artchap">
                              <input type="hidden" name="subformat" value="Artchap::artchap_artcl">
							<input type="submit" class="headersubmit" value="&#xf002;" title="Search">
                           </div>

                        </div>

                     </form>
        </div>
 
        <div id="tab4" class="tab">
           <form action="http://uindy.on.worldcat.org/search?" target="_blank">
                           <div id="search">
                           <div class="search-title">

                              <a id="advanced-search" title="Advanced Search" href="http://uindy.on.worldcat.org/advancedsearch" target="_blank">Advanced Search</a>

                              <h3>Find <span id="search-name">Media</span></h3>        
                           </div>             
                           <div class="searchTerm">
                              <input id="realquery" placeholder="Find video and audio" autofocus="autofocus" id="query" class="searchbox" name="queryString">
                              <input type="hidden" name="databaseList" value="638">
                              <input type="hidden" name="format" value="Video">
                              <input type="hidden" name="subformat" value="Video::video_dvd">
                              <input type="hidden" name="subformat" value="Video::video_vhs">
                              <input type="hidden" name="subformat" value="Video::video_film">
                              <input type="hidden" name="subformat" value="Video::video_digital">
                              <input type="hidden" name="subformat" value="Video::video_bluray">
                              <input type="hidden" name="format" value="Music">
                              <input type="hidden" name="subformat" value="Music::music_cd">
                              <input type="hidden" name="subformat" value="Music::music_cassette">
                              <input type="hidden" name="subformat" value="Music::music_lp">
                              <input type="hidden" name="subformat" value="Music::music_digital">
							<input type="submit" class="headersubmit" value="&#xf002;" title="Search">
                           </div>

                        </div>

                     </form>
        </div>
    </div>
</div>
</div>
<script>
jQuery('#juvenile').click(function(){
        $('#juvquery').val('kw:' + $('#juvquery').val() + ' AND b8:juvenile OR b8:juvenile+illustrations');
        ('#formjuvenile').submit();
});
jQuery('#circ').click(function(){
        $('#circulating').val('kw:' + $('#circulating').val() + ' AND b8:Circulation Stacks');
        ('#circform').submit();
});
</script>
</body>
</html>
